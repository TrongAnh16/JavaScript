<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1.5</title>
</head>
<body>
    <script>
        let idol = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let star = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        let name = prompt("Enter a name idol: ");
        function check(){
            let result;
            for (var i = 0; i < idol.length; i++) {
                if (name == idol[i]) {
                    result = `Idol ${idol[i]} thuộc chòm sao: ${star[i]}`;
                    break;
                }else{
                    result = "Not an idol";
                }
            }
            return result;
        }
        alert(check());
    </script>
</body>
</html>
